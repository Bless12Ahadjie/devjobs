<div class="flex flex-col justify-center items-center">
    <div
        class="hidden md:flex justify-center absolute mt-[12px] items-center gap-[20px] lg:gap-[20px] pl-[8px] md:w-[720px] lg:w-[990px] h-[80px] rounded-[6px] bg-white dark:bg-verydarkblack">
        <div class="flex justify-start items-center gap-[16px]">
            <img ngSrc="./assets/desktop/icon-search.svg" alt="search" height="24" width="24">
            <input [(ngModel)]="title" (keyup.enter)="filterJobs()"
                class="md:w-[105px] lg:w-[268px] dark:bg-verydarkblack focus:outline-none dark:text-white caret-violet"
                type="text" placeholder="Filter by title, companies, expertiseâ€¦">
        </div>
        <span class="w-[1px] h-[80px] bg-[#F4F6F8] dark:bg-[#2A3342]"></span>
        <div class="flex justify-start items-center gap-[16px]">
            <img ngSrc="./assets/desktop/icon-location.svg" alt="location" height="24" width="17">
            <input [(ngModel)]="locations" (keyup.enter)="filterJobs()"
                class="md:w-[105px] lg:w-[154px] dark:bg-verydarkblack focus:outline-none dark:text-white caret-violet"
                type="text" placeholder="Filter by location...">
        </div>
        <span class="w-[1px] h-[80px] bg-[#F4F6F8] dark:bg-[#2A3342]"></span>
        <div class="">
            <label
                class=" container flex justify-center items-center text-xsm font-bold  text-verydarkblack dark:text-white">
                Full Time Only
                <input type="checkbox" (change)="fulltimeFilter()" (mousedown)="checked()" [(ngModel)]="fullTimeOnly" class="hidden">
                <span class="checkmark dark:bg-midnight rounded-[4px] mt-[4px]"></span>
            </label>
        </div>
        <button type="submit" (click)="filterJobs()"
            class="md:w-[80px] lg:w-[123px] h-[48px] rounded-[5px] bg-violet text-white font-bold hover:bg-lightvioler">
            Search
        </button>
    </div>

    <!-- mobile -->
    <div
        class="flex justify-center items-center rounded-[6px] md:hidden w-[327px] h-[80px] bg-white dark:bg-verydarkblack absolute mt-[10px]">
        <div class="flex justify-start items-center gap-[16px]">
            <input [(ngModel)]="title" (keyup.enter)="filterJobs()"
                class="md:w-[105px] lg:w-[154px] dark:bg-verydarkblack focus:outline-none dark:text-white caret-violet"
                type="text" placeholder="Filter by title, companies">
            <button (click)="activateModal()"><img ngSrc="./assets/mobile/icon-filter.svg" alt="location" height="20"
                                                   width="20"></button>
            <button (click)="filterJobs()"
                class="flex flex-col justify-center items-center w-[48px] h-[48px] rounded-[5px] bg-violet hover:bg-lightvioler">
                <img ngSrc="./assets/mobile/003-search.svg" alt="" height="20" width="20">
            </button>
        </div>
    </div>
    <!-- Modal -->
    @if (showModal) {
    <div
        class=" fixed inset-0 z-50 flex items-center justify-center bg-modalOverlayDark dark:bg-modalOverlayDark bg-opacity-50">
        <div
            class="flex flex-col justify-center h-[217px] w-[327px] items-center  bg-white dark:bg-verydarkblack rounded-lg p-6 shadow-lg">
            <div class="flex justify-start items-center gap-[20px] ml-[-30px]">
                <img ngSrc="./assets/desktop/icon-location.svg" alt="location" height="24" width="17">
                <input [(ngModel)]="locations" (keyup.enter)="filterJobs()"
                    class="md:w-[105px] lg:w-[154px] dark:bg-verydarkblack focus:outline-none dark:text-white caret-violet"
                    type="text" placeholder="Filter by location..." />
            </div>
            <div class="w-[327px] h-[1px] bg-[#F4F6F8] dark:bg-[#2A3342] mb-[30px] mt-[20px]"></div>
            <div class="ml-[-80px]">
                <label
                    class=" container flex justify-center items-center text-xsm font-bold  text-verydarkblack dark:text-white">
                    Full Time Only
                    <input type="checkbox" (mousedown)="checked()" [(ngModel)]="fullTimeOnly" class="hidden">
                    <span class="checkmark dark:bg-midnight rounded-[4px] mt-[4px]"></span>
                </label>
            </div>
            <button (click)="filterJobs(); showModal = false"
                class="mt-6 w-[279px] bg-violet text-white px-4 py-2 rounded">
                Search
            </button>
        </div>
    </div>


    }


</div>


<!-- card destructuring with angular @for  -->

<div class="flex flex-col justify-center items-center">

    <div
        class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-5 lg:gap-4 justify-center items-center max-w-[1110px] mt-[40px] md:mt-[80px] ">

        @for (job of jobs; track job.id)
        {
        @if (isLoading) {
        <devjobs-skeleton></devjobs-skeleton>

        }
        @else {
        <devjobs-card [job]="job"></devjobs-card>
        }

        }

    </div>



</div>
